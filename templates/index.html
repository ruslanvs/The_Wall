<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for( 'static', filename = 'css/style.css' ) }}">
    <title>Login and Registration</title>
</head>
<body>
    <div class="wrapper">
        <h1>Message Wall</h1>
        <h2>Please login here:</h2>
        <form id="login_form" action="/authorization" method="POST">
            <input class="form_field" type="text" name="email" placeholder="Email">
            <input class="form_field" type="password" name="pw" placeholder="Password">
            <input type="submit" value="Log In">
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error_message">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p>or ...</p>
        <h3>Sign Up</h3>
        <form id="signup_form" action="signup" method="POST">
            <input class="form_field" type="text" name="first_name" placeholder="First name">
            <input class="form_field" type="text" name="last_name" placeholder="Last name">
            <input class="form_field" type="text" name="email" placeholder="Email">
            <input class="form_field" type="password" name="pw" placeholder="New password">
            <input class="form_field" type="password" name="rpt_pw" placeholder="Repeat password">
            <input class="form_field" type="submit" id="signup_button" value="Create Account">
        </form>
    </div>
    
</body>
</html>
